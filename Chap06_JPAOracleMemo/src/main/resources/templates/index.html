<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>메모장 리스트</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<style>
		table {
			width: 90%;
			padding: 5px;
			margin: auto;
			margin-top: 10px;
		}

		th {
			padding: 5px;
			text-align: center;
			border: 1px solid gray;
			background-color: silver;
		}
		
		td {
			padding: 5px;
			text-align: center;
			border: 1px solid gray;
		}

		.title {
			text-align: center;
			font-size: 18pt;
			padding: 20px;
			border: none;
		}
	</style>
	<script>
		$(function () { // window.onload와 같은 역할을 한다.

		});
		// 수정 버튼을 누르면
		function updateForm(id, name, content){
			// alert(id + "\n" + name + "\n" + content);
			$("#submitBtn").val("수정"); // 저장 버튼을 수정으로 변경
			$("#resetBtn").css('display','inline');  // 취소버튼을 보이고
			$("#id").val(id);
			$("#name").val(name);
			$("#content").val(content);
			$("#mode").val("update");
		}
		// 삭제 버튼을 누르면
		function deleteForm(id, name, content){
			// alert(id + "\n" + name + "\n" + content);
			$("#submitBtn").val("삭제"); // 저장 버튼을 수정으로 변경
			$("#resetBtn").css('display','inline');  // 취소버튼을 보이고
			$("#id").val(id);
			$("#name").val(name);
			$("#content").val(content);
			$("#mode").val("delete");
		}
		// 취소 버튼을 누르면
		function resetForm(){
			// alert(id + "\n" + name + "\n" + content);
			$("#submitBtn").val("저장"); // 저장 버튼으로 변경
			$("#resetBtn").css('display','none');  // 취소버튼을 숨기고
			$("#id").val("0");
			$("#name").val("");
			$("#content").val("");
			$("#mode").val("insert");
		}
		
	</script>
</head>

<body>
	<table>
		<tr>
			<td colspan="5" class="title">
				한줄메모장 프로그램 Ver 0.009
			</td>
		</tr>
		<!-- 여기에 쓰기 폼을 달아서 저장하기를 해보자 -->
		<tr>
			<td colspan="5" style="border: none; text-align: left;">
				<form action="updateOk" id="myForm" method="post">
					<input type="hidden" name="id"  id="id" value="0"/>
					<input type="hidden" name="mode"  id="mode" value="insert"/>
					<input type="text" name="name" id="name" placeholder="이름입력" required="required"/>
					<input type="password" name="password" id="password" placeholder="비번입력" required="required"/>
					<input type="text" name="content" id="content" size="70" placeholder="내용입력" required="required"/>
					<input type="submit" id="submitBtn" value="저장" class="btn btn-sm btn-outline-success">
					<input type="button" id="resetBtn" value="취소" class="btn btn-sm btn-outline-success" style="display: none;" onclick="resetForm()">
				</form>
			</td>
		</tr>
		<tr>
			<td colspan="5" style="text-align: right; border: none;">
				전체 : [[${#lists.size(list)}]]개
			</td>
		</tr>
		<tr>
			<th>No</th>
			<th>작성자</th>
			<th style="width: 50%;">내용</thst>
			<th>작성일</th>
			<th>ip</th>
		</tr>
		<!-- 내용이 있으면 내용을 반복해서 출력하고 없으면 등록된 글이 없다라고 출력하자 -->
		<!-- 내용이 없는 경우 -->
		<tr th:if="${#lists.size(list)==0}">
			<td colspan="5" style="text-align: center;">
				등록된 글이 없습니다.
			</td>
		</tr>
		<!-- 내용이 있는 경우 -->
		<th:block th:if="${#lists.size(list)>0}">
			<!-- 반복문으로 출력한다. -->
			<tr th:each="vo : ${list}">
				<td>[[${vo.id}]]</td>
				<td>[[${vo.name}]]</td>
				<td style="text-align: left;">
					<!--
					[(${vo.content})] : 태그 적용
					[[${vo.content}]] : 태그 무시
					-->
					[[${vo.content}]]
					<!-- 수정/삭제 버튼을 달아보자 -->
					<button th:onclick="updateForm([[${vo.id}]],[[${vo.name}]],[[${vo.content}]])" class="btn btn-sm btn-outline-success">수정</button>
					<button th:onclick="deleteForm([[${vo.id}]],[[${vo.name}]],[[${vo.content}]])" class="btn btn-sm btn-outline-danger">삭제</button>
				</td>
				<td>[[${#dates.format(vo.regdate,'yy-MM-dd hh:mm')}]]</td>
				<td> <span th:text="${vo.ip}">이부분이 바뀜</span> </td>
			</tr>
		</th:block>
	</table>
</body>

</html>
