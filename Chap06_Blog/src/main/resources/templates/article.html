<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>글 내용보기</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<style>
		
	</style>
	<script>
		$(function(){
			// id 값이 delete-btn인 태그를 찾아 클릭했을때 기능을 지정
			$("#delete-btn").click(function(){
				// alert('삭제 눌렀냐?');
				// 글번호를 읽어온다.
				let id = $("#article-id").val();
				// Ajax로 글삭제하는 주소를 호출한다.
				// fetch('호출할 주소', 옵션).then(성공시 코드)
				fetch('/api/articles/'+ id,{
					method : 'DELETE' // 호출방식
				}).then(()=>{
					alert(id +'번 글을 삭제 완료했습니다.');
					location.href='/articles'; // 이동
				});
			});
		});
	</script>		
</head>
<body>
	<div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>
    <!-- 글의 내용이 나타나면 된다. -->
    <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <input type="hidden" id="article-id" th:value="${article.id}">
          <header class="mb-4">
            <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
            <div class="text-muted fst-italic mb-2" th:text="|작성일 : ${#temporals.format(article.createdAt, 'yyyy년 MM월 dd일(EEEE) HH:mm.ss')}|"></div>
          </header>
          <section class="mb-5">
            <p class="fs-5 mb-4" th:text="${article.content}"></p>
          </section>
          <button type="button" id="modify-btn"
                  th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                  class="btn btn-primary btn-sm">수정</button>
          <button type="button" id="delete-btn"
                  class="btn btn-secondary btn-sm">삭제</button>
          <button type="button" id="list-btn" onclick="location.href='/articles'"
                  class="btn btn-success btn-sm">목록</button>
        </article>
      </div>
    </div>
  </div>
</body>
</html>
